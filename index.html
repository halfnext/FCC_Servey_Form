<!DOCTYPE html>
<html>

<head>
    <title>FCC: Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Take a minute to answer few questions</p>
    <main>
        <form id="survey-form">
            <label id="name-label" for="name">Your Name</label>
            <input type="" name="name" id="name" placeholder="Enter your name" required>
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Provide your Email" required>
            <label id="number-label" for="age">Age</label>
            <input type="number" name="age" id="number" placeholder="provide ypur age" min="0" max="99">
            <label id="drop-label">Chose your sex</label>
            <select id="dropdown">
                <option>Mr.</option>
                <option>Mrs.</option>
                <option>It.</option>
                <option>Dog.</option>
                <option>Cat.</option>
            </select>
            <div class="check-radio">
                <p>Select your type</p>
                <label><input type="radio" name="pref" value="male" class="radio" checked>Left</label>
                <label><input type="radio" name="pref" value="female" class="radio">Right</label>
            </div>
            <div class="check-radio">
                <p>Select your statuses</p>
                <label><input type="checkbox" name="opt1" value="single" class="check">Top</label>
                <label><input type="checkbox" name="opt2" value="couple" class="check">Bottom</label>
                <label><input type="checkbox" name="opt3" value="swing" class="check">Center</label>
            </div>
            <p id="comment">Add somthing</p>
            <textarea placeholder="Povide few words about yourself"></textarea>
            <button id="submit">Submit</button>
        </form>
    </main>
</body>

</html>
